<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blue Box</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="box">
        <div class="userInput">
          <div id="wordInput">
            <input type="text" id="guessBox" placeholder="Your Guess" maxlength="5" class="letter-box">
          </div>
          <div id="feedbackInput">
            <input type="text" id="feedbackBox" placeholder="Result of Guess" maxlength="5" class="letter-box">
          </div>
        </div>
      <span>You should should guess: ...</span>
      <div id="guessDisplay"></div>
      <div id="feedbackDisplay"></div>
      <button id="clickMeButton">Click me</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
